name: My_pipeline2
on:
  push:
    branches:
      - main
jobs:
  my_test:
    runs-on: ubuntu-latest
    container:
      image: docker:latest

    steps:
       - name: Use Java 17
         uses: actions/setup-java@v2
         with:
          java-version: '17'
          distribution: 'adopt'
     
       - name: Use 
         run :  |
          docker version
          whoami
          java -version
